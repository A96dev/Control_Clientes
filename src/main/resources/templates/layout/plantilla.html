<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http:///www.thumeleaf.org/extras/sprinf-security">
    <head>
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:fragment="header">
            <h1 th:text="#{plantilla.titulo}">Titulo</h1>
            
        </header>
        <footer th:fragment="footer">
            <div>
                <br>
                    <a th:href="@{/(lang=es)}">ES</a> | 
                    <a th:href="@{/(lang=en)}">EN</a> | 
                 
                    <span> [[#{plantilla.pie-pagina}]] Derechos Reservados <a href="http://www.globalmentoring.com.mx" target="_blank"/> GlobalMentoring.com.mx<a/></span>
                </br>
                <form method="POST" th:action="@{/logout}"> 
                    <b>User: </b> <span sec:authentication="name">Usuario que hizo loguin</span> |
                    <b>Roles:</b><span sec:authentication="principal.authorities">Roles</span> |
                    <a href="#" onclick="this.parentNode.submit();">Logout</a>
                </form>
            </div>
          
        </footer>
    </body>
</html>
